<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<!-- displays site properly 
  based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>
<div class="ip_section_infor">
  <section class="header-info"> 
    <h1>IP Address Tracker</h1>
    <form class="Search-container" action="">
 <input type="text" placeholder="Search for any IP address or domain" value="134.201.250.155"><button class ="Search-button"><i class="fa-solid fa-chevron-right"></i></button>
  </form>
  </section> 
  <section class="output_info">
    <div class="contianers_info borderNone borderON">
      <h2>IP Address</h2>
      <span class="ip">192.212.174.101</span>
    </div>
    <div class="contianers_info">
         <h2> Location</h2>
      <span class="location">Brooklyn.NY 10001</span>
    </div>
    <div class="contianers_info">
         <h2>  Timezone</h2>
      <span class="Timezone"> UTC 5:00</span>
    </div>
    <!-- add offset value dynamically using the API -->
    <div class="contianers_info  borderNones">
         <h2>  ISP</h2>
      <span class="ISP"> UTC 5:00</span>
    </div>
 
  </section>
</div>
  <section class="map">
     <iframe src="https://www.google.com/maps/embed  " width="100%" height="450" style="border: 0" allowfullscreen=""
          loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
