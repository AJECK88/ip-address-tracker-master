<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>
  <section class="header-info"> 
    <h1>IP Address Tracker</h1>
    <div class="Search-container">
    <form class="input-form" action="">
 <input type="text" placeholder="Search for any IP address or domain"><button  class="Search-button"><i class="fa-solid fa-chevron-right"></i></button>
      </div>
    </form>
  </section> 
  <section class="output_info">
    <div class="contianers_info borderNone">
      <h2>IP Address</h2>
      <span>192.212.174.101</span>
    </div>
    <div class="contianers_info">
         <h2> Location</h2>
      <span>Brooklyn.NY 10001</span>
    </div>
    <div class="contianers_info">
         <h2>  Timezone</h2>
      <span> UTC 5:00</span>
    </div>
    <!-- add offset value dynamically using the API -->
    <div class="contianers_info ">
         <h2>  ISP</h2>
      <span> UTC 5:00</span>
    </div>
 
  </section>
  <section class="map">
    <div id="map"> 
      
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">dati tech</a>.
  </div>
</body>
</html>
